<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="content content-text">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <div class="para-stats">
          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stats-item">
              <h2 class="stats-heading">10k+</h2>
              <p class="stats-paragraph">companies</p>
            </div>
            <div class="stats-item">
              <h2 class="stats-heading">314</h2>
              <p class="stats-paragraph">templates</p>
            </div>
            <div class="stats-item">
              <h2 class="stats-heading">12m+</h2>
              <p class="stats-paragraph">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="content content-pic">&nbsp;</div>
    </div>
  </body>
</html>
